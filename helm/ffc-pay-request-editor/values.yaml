environment: development
name: ffc-pay-request-editor
namespace: ffc-pay
workstream: ffc-pay
image: ffc-pay-request-editor

labels: {}

appInsights:
  key:

containerConfigMap:
  name: ffc-pay-request-editor-config-map

containerSecret:
  name: ffc-pay-request-editor-container-secret
  type: Opaque

deployment:
  restartPolicy: Always
  priorityClassName: default
  replicas: 1
  minReadySeconds: 0

container:
  imagePullPolicy: IfNotPresent
  requestMemory: 120Mi
  requestCpu: 40m
  limitMemory: 200Mi
  limitCpu: 400m
  port: 3001
  messageQueueHost: namespace.servicebus.windows.net
  debtTopicAddress: ffc-pay-debt-data
  debtSubscriptionAddress: ffc-pay-request-editor
  manualLedgerTopicAddress: ffc-pay-manual-check-data
  manualLedgerSubscriptionAddress: ffc-pay-request-editor
  qcTopicAddress: ffc-pay-quality-check
  editTopicAddress: ffc-pay-request-edit
  cookiePassword:

livenessProbe:
  path: /healthz
  port: 3001
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  path: /healthy
  port: 3001
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

postgresService:
  postgresDb: ffc_pay_request_editor
  # postgresExternalName is the external host name to which PostgreSQL
  # requests should be forwarded. If empty, PostgreSQL is assumed to be
  # within the cluster and accessible via postgresHost
  postgresExternalName:
  postgresHost: ffc-pay-request-editor-postgres
  postgresPort: 5432
  postgresSchema: public
  postgresUser: postgres

aadPodIdentity: true

azureIdentity:
  clientID: not-a-real-clientID
  resourceID: not-a-real-resourceID

ingress:
  class: nginx
  endpoint: ffc-pay-request-editor
  server: example.com

service:
  port: 80
  type: ClusterIP
